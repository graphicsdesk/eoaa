<div class="cover cover-hed">
  <video id="video-cover" autoplay loop muted>
    <source src="../assets/Trimmed.mp4"></source>
  </video>

  <header class="header">
    <h1 class="headline">Part {{ partNum }}: {{ sectionhed }}</h1>
    <!-- <p class="deck">{{ deck }}</p> -->
    <p class="byline">{{{ byline }}}</p>
    <p class="pub-date">{{ date }}</p>
  </header>
</div>

<p class="g-body inline-credits">
  <each loop="item in credits.split('\n')">
    <span>{{{ item }}}</span>
  </each>
</p>
