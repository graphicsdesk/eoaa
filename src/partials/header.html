<header class="g-body">
  <h1 class="headline">{{ headline }}</h1>

  <h1 class="headline-part">Part {{ partNum }}: {{ sectionhed }}</h1>

  <!-- <p class="deck">{{ deck }}</p> -->
  <p class="byline">{{{ byline }}}</p>
  <p class="pub-date">{{ date }}</p>
  <p class="inline-credits">
    <each loop="item in credits.split('\n')">
      <span>{{{ item }}}</span>
    </each>
  </p>
</header>
